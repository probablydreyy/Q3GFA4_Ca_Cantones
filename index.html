<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS IT A TRIANGLE?</title>
</head>
<body>
    <script>
        var a = prompt('Please enter the length of the first side of the triangle');
        var b = prompt('Please enter the length of the second side of the triangle');
        var c = prompt('Please enter the length of the third side of the triangle');

        if (isNaN(a) | isNaN(b) | isNaN(c))
        {
            alert ("Please input real number for sides.")
        }
        else{
            isitatriangle (a,b,c);
        }

        function isitatriangle(a,b,c){
            if (a == b && a == c){
                window.alert("The triangle is EQUILATERAL");
            }
            else if (a == b || b == c || a == c){
                window.alert("The triangle is ISCOSCELES");
            }
            else{
                window.alert("The triangle is SCALENE");
            }
        }
        
    </script>
</body>
</html>
